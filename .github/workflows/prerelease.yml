name: Pre-release TypedUnits

on:
  pull_request:
    branches:
      - main
  push:
    branches:
    - main

permissions:
  contents: read

jobs:
  create_version:
    steps:
      - uses: actions/checkout@v4
      - run: |
        echo "$(python _version.py).dev$(date '+%Y%m%d%H%M%S')" > version.txt
      - uses: actions/upload-artifact@master
        with:
          name: version-file
          path: version.txt

  deploy:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build auditwheel patchelf

    - uses: actions/download-artifact@master
      with:
        name: version-file
        path: version.txt

    - name: Build package
      run: |
        export TypedUnits_RELEASE_VERSION="$(cat version.txt)"
        python -m build

    - name: Repair Wheel
      run: |
        auditwheel repair --plat manylinux2014_x86_64 dist/*.whl 
        rm dist/*.whl
        mv wheelhouse/* dist/
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        repository_url: https://test.pypi.org/legacy/
        user: __token__
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}